<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <h1>Cálculo com Função SE Composta</h1><br>
    <div id="calculo"></div>
    <div id="calculo1"></div>
    <script>
        let nomefuncionario = prompt("Digite o nome do funcionário.");
        let produtosvendidos = Number(prompt("Digite a quantidade de produtos vendidas pelo funcionário"));
        let comissao;

    let resul;
        if (produtosvendidos <= Number(250)){
                comissao = produtosvendidos * Number(1)
                resul = nomefuncionario + "<br>Comissão a receber: R$" + comissao;
        }else if (produtosvendidos > Number(250) && produtosvendidos <= Number(500)){
                comissao = produtosvendidos * Number(1.50)
                resul = nomefuncionario + "<br>Comissão a receber: R$" + comissao;
        }else if (produtosvendidos > Number(500)){
                comissao = produtosvendidos * Number(2)
                resul = nomefuncionario + "<br>Comissão a receber: R$" + comissao;
        }
        document.getElementById("calculo1").innerHTML = resul;

    </script>
</body>
</html>
